server {
  listen 80;
  index index.html;
  server_name kittygram-djamal.lt51.ru;
  server_tokens off;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
    client_max_body_size 20M;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
    client_max_body_size 20M;
  }

  location /media/ {
    alias /media/;
  }

  location /static/ {
    alias /staticfiles/;
  }

  location / {
    alias /static/;
    try_files $uri /index.html;
  }
}
